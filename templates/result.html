<!DOCTYPE html>
<html>
<head>
    <title>Medical Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .report-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .prediction {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background-color: #e0ffe0;
            border: 1px solid green;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="report-container" id="reportContent">
    <h1>Medical Prediction Report</h1>

    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        {% for key, value in user_data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="prediction">
        Prediction: {{ prediction }}
    </div>
</div>

<div class="btn-container">
    <button onclick="printReport()">Download as PDF</button>
</div>

<script>
function printReport() {
    var originalContent = document.body.innerHTML;
    var reportContent = document.getElementById("reportContent").innerHTML;
    document.body.innerHTML = reportContent;
    window.print();
    document.body.innerHTML = originalContent;
}
</script>

</body>
</html>
